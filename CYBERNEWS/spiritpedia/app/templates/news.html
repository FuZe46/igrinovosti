<!DOCTYPE html>
<html>
<head>
    <title>NEWS PEDIA</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <h1>SPIRIT PEDIA</h1>
    <img src="images/logo.png" alt="">
</header>
<nav>
    <ul>
        <li><a href="createnews">Создать новость</a></li>
    </ul>
</nav>
<div class="container">
    <h2>Список новостей</h2>
    {% for news in news_list %}
    <div class="news-item">
        <h2>{{ news.title }}</h2>
        <p>{{ news.content }}</p>
        {% if news.image %}
            <img src="{{ news.image.url }}" alt="News Image">
        {% else %}
            <img src="images/default.png" alt="Default Image">
        {% endif %}
    </div>
{% endfor %}
</div>
<footer>
    <p>&copy; 2024 SPIRIT PEDIA - Игровые новости</p>
</footer>
</body>
</html>
